    <title>loading</title>

    <script>
    apiready= function() {
        api.setStatusBarStyle({
            style: 'light'
        });

        var isLoading = api.getPrefs({
            sync: true,
            key: 'isLoading'
        });

        if(isLoading == 1) {
            api.openWin({
                name: 'login',
                url: '../login.html',
                slidBackEnabled:false,
                pageParam: {
                }
            });
        } else {
            api.openWin({
                name: 'login',
                url: './loading.html',
                slidBackEnabled:false,
                pageParam: {
                }
            });
        }

        alert(isLoading);
    }
    </script>
