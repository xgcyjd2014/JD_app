<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="../frozenui-1.3.0/demo/demo.css">
        <style type="text/css">
        	.ui-icon-share{
                position: absolute;
                right: 1%;
                top:0;
            }
           body{
           	background: #F0F0F2;
           }
           .ui-container{
           	background: #F0F0F2;
           }
           .ui-icon-home ,.ui-icon-news,.ui-icon-order,.ui-icon-personal{
           	height: 40px;
           }
        </style>
    </head>
    <body>
    	<header class="ui-header ui-header-stable ui-border-b">
            <h1>作业</h1>
            <i class="ui-icon-share"></i>
        </header>
        <footer class="ui-footer ui-footer-stable ui-border-t">
    <ul class="ui-tiled">
        <li><div class="ui-icon-home"></div><h6>首页</h6></li>
        <li><div class="ui-icon-news"></div><h6>问答</h6></li>
        <li><div class="ui-icon-order"></div><h6>作业</h6></li>
        <li><div class="ui-icon-personal"></div><h6>个人中心</h6>
    </ul>
</footer>
        <section class="ui-container">
      		<ul class="ui-list  ui-list-link ui-border-tb">
    <li class="ui-border-t">
        <div class="ui-list-thumb">
            <span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>
        </div>
        <div class="ui-list-info">
            <h4 class="ui-nowrap">作业1</h4>
            <p class="ui-nowrap">这是内容</p>
        </div>
    </li>
    
</ul>
<ul class="ui-list ui-list-link ui-border-tb">
    <li>
        <div class="ui-list-thumb">
            <span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>
        </div>
        <div class="ui-list-info">
            <h4 class="ui-nowrap">作业2</h4>
            <p class="ui-nowrap">这是内容</p>
        </div>
    </li>
    
</ul>
       
		</section>
    </body>
</html>
