    <script type="text/javascript" src="./../../script/api.js"></script>
    <script>
        apiready = function(){
            var Head = $api.dom("header"),
                goBack = $api.dom(".ui-icon-return");


            $api.addEvt(goBack, 'click', function() {
                api.historyBack({
                    frameName: 'login'
                }, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
                });
            });

            api.addEventListener({
                name:"shake"
            },function() {
                api.startRecord({
                });
            });
        }
              
    </script>
