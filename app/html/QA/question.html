    <script>
        apiready = function(){

            var url = 'http://192.168.1.7:8080';
            var goBack  = $api.dom(".ui-icon-return"),
                oUl     = $api.dom("#list ul");
                oList   = $api.domAll("#list ul li");
                
               
            var pages = 1;

            api.setStatusBarStyle({
                style: 'light'
            });

            api.setCustomRefreshHeaderInfo({
                bgColor: '#C0C0C0',
                image: {
                    icon: 'widget://image/refresh/miao.png',
                    borderColor: '#f00'
                }
            }, function() {       
                refSuccess();
            });

            
            function refSuccess() {
                
                api.ajax({
                    url: url + '/xinguan/NewQuesServlet',
                    method: 'get',
                    data: {
                        values: {
                              
                        }
                    }
                }, function(ret, err) {
                    var rLi = '';
                
                    rLi = parseHTML(ret);

                    $api.html(oUl,'');
                    $api.append(oUl, rLi);
                    
                    pages = 1;
                    api.refreshHeaderLoadDone();
                    liOpenWin();
                });
            }


            // 上拉加载更多
            api.addEventListener({
                name:'scrolltobottom',
                extra:{
                    threshold:500            //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function(ret, err){        
              
                moreSuccess();
            });

            function moreSuccess() {
                pages++;
                api.ajax({
                  url: url + '/xinguan/NextPageServlet',
                  method: 'get',
                  data: {
                      values: {
                          currentpage: pages
                      }
                  }
                }, function(ret, err) {
                    var mLi = '';

                    mLi = parseHTML(ret);

                    $api.append(oUl, mLi);
                });
            }

            function parseHTML(data) {
                var str = '';

                for(var i=0; i<(data.list).length; i++) {
                    str += '<li data-quesId="'+data.list[i].quesID+'"class="ui-border-b"><div class="ui-avatar"><span style="background-color:#ccc;">'+(data.list[i].memberName).slice(0,1)+'</span></div><div class="ui-list-info "><h4 class="ui-nowrap">'+data.list[i].quesTitle+'</h4><p class="ui-nowrap">'+data.list[i].quesContent+'</p></div></li>'
                }

                return str;
            }

            //  事件委托，跳转
            liOpenWin();

            function liOpenWin() {
                $api.addEvt(oUl, 'click', function(evt) {
                    
                    var target = evt.target;

                    if(target.nodeName.toLowerCase() == 'li') {
                        api.openWin({
                            name: 'questionInfo',
                            url: './questionInfo.html',
                             pageParam: {
                                quesId: $api.attr(this, 'data-quesId'),
                                quesTitle: this.querySelector('h4').innerHTML,
                                quesContent: this.querySelector('p').innerHTML
                            }
                        });   
                    } 

                }, false);
                
            }

        }
